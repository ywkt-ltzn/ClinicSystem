<style>
  .select,
  #locale {
    width: 100%;
  }
  .like {
    margin-right: 10px;
  }
</style>

<main id="main" ng-app="myApp" ng-controller="registerCtrl">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Inner Page</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Inner Page</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs Section -->

    <section class="inner-page">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card card-body">
              <h4 class="card-title">Registration Forms</h4>
              <div class="row" id="userlst">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-10"></div>
                      <div class="col-sm-2">
                        <button type="submit" ng-click="editFunction(0)" class="btn btn-primary login-btn btn-block" style="background-color:#87CEFA; color:#808080;">New</button>
                      </div>
                    </div><br/>
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="table-responsive">
                          <table id="table" class="table table-striped"
                                  data-toolbar="#toolbar"
                                  data-search="true"
                                  data-show-refresh="true"
                                  data-show-toggle="true"
                                  data-show-fullscreen="true"
                                  data-show-columns="true"
                                  data-show-columns-toggle-all="true"
                                  data-detail-view="true"
                                  data-show-export="true"
                                  data-click-to-select="true"
                                  data-detail-formatter="detailFormatter"
                                  data-minimum-count-columns="2"
                                  data-show-pagination-switch="true"
                                  data-pagination="true"
                                  data-id-field="id"
                                  data-page-list="[10, 25, 50, 100, all]"
                                  data-show-footer="true"
                                  data-side-pagination="server"
                                  data-response-handler="responseHandler">
                            <thead style="background:#87CEFA;">
                              <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">DOB</th>
                                <th scope="col">Address</th>
                                <th scope="col">Role</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="user in user_lst">
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.phone}}</td>
                                <td>{{user.dob}}</td>
                                <td>{{user.address}}</td>
                                <td>{{user.role_name}}</td>
                                <td>
                                  <div class="row">
                                    <div class="col-sm-6">
                                      <button type="submit" ng-click="editFunction(user.id)" class="btn btn-primary login-btn btn-block" style="background-color:#87CEFA; color:#808080;">Edit</button>
                                    </div>
                                    <div class="col-sm-6">
                                      <button type="submit" ng-click="deleteFunction(user.id)" class="btn btn-primary login-btn btn-block" style="background-color:#FF0000; color:#808080;">Delete</button>
                                    </div>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <h5 class="card-subtitle"> All bootstrap element classies </h5> -->
                <form method='post' action='' enctype="multipart/form-data" class="form-horizontal m-t-30" id="userinfo" style="display:none;">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" ng-model="username" class="form-control" value="George deo...">
                    </div>
                    <input type='file' name='file' id='file' class='form-control' style="display: none;"><br>
                        <!-- <input type='button' class='btn btn-info' value='Upload' id='btn_upload' ng-click="upload()"> -->
                    <!-- <div class="form-group">
                        <label>Select file</label>
                        <input type='file' name='file' id='file' class='form-control' ><br>
                        <input type='button' class='btn btn-info' value='Upload' id='btn_upload' ng-click="upload()">
                    </div>
                    
                    <div id='preview'></div> -->
                    <div class="form-group">
                        <label for="example-email">Email <span class="help"> e.g. "example@gmail.com"</span></label>
                        <input type="email" id="email" ng-model="useremail" name="example-email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone <span class="help"> e.g. "959.."</span></label>
                        <input type="text" id="phone" ng-model="phone" name="phone" class="form-control" >
                    </div>
                    <div class="form-group row p-t-20">
                        <div class="col-sm-4">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="gender1" name="gender" ng-model="gender" value="0" class="custom-control-input">
                                <label class="custom-control-label" for="gender1">Male</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="gender2" name="gender" ng-model="gender" value="1" class="custom-control-input">
                                <label class="custom-control-label" for="gender2">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Date Of Birth</label>
                        <input type="date" name="dob" id="dob" ng-model="dob" class="form-control" min="1900-01-01" max=new Date()   data-rule="required">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" id="address" ng-model="address" rows="5"></textarea>
                    </div>
                    <div class="form-group" id="divpwd" style="display:none;">
                        <label>Password</label>
                        <input type="password" ng-model="password" class="form-control" value="password">
                    </div>
                    <div class="form-group">
                        <label>Select Role</label>
                        <select class="custom-select col-12" id="inlineFormCustomSelect" ng-model="roleselected">
                            <option selected>Choose Role...</option>
                            <option value="1">Administrator</option>
                            <option value="2">Doctor</option>
                            <option value="3">Pharmacist</option>
                            <option value="5">Staff</option>
                            <option value="6">Patient</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <button type="submit" ng-click="regFunction()" class="btn btn-primary login-btn btn-block" style="background-color:#87CEFA; color:#808080;">Register</button>
                      <button type="submit" ng-click="cancelFunction()" class="btn btn-primary login-btn btn-block" style="background-color:#FF0000; color:#808080;">Cancel</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </section>

  </main><!-- End #main -->
